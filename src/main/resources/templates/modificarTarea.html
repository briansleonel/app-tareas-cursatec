<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container my-5">

	<h3 class="text-center mb-3">Modificar Tarea</h3>

	<div class="alert alert-success" role="alert" th:if="${exito != null}">
		<p class="m-0 text-uppercase text-center" th:text="${exito}"></p>
	</div>

	<div class="alert alert-danger" role="alert" th:if="${error != null}">
		<p class="m-0 text-uppercase text-center" th:text="${error}"></p>
	</div>

	<form th:action="@{/modificar/__${tarea.id}__}" method="post">
		<div class="mb-3">
			<label for="titulo" class="form-label">Título</label>
			<input type="text" class="form-control" id="titulo" name="titulo" required th:value="${tarea.titulo}">
		</div>

		<div class="mb-3">
			<label for="descripcion" class="form-label">Descripción</label>
			<textarea class="form-control" id="descripcion" name="descripcion" rows="3" required th:text="${tarea.descripcion}"></textarea>
		</div>

		<div class="mb-3">
			<label for="diaLimite" class="form-label">Día Límite</label>
			<input type="number" class="form-control" id="diaLimite" name="diaLimite" required th:value="${dia}">
		</div>

		<div class="mb-3">
			<label for="mesLimite" class="form-label">Mes Límite</label>
			<select class="form-select" id="mesLimite" name="mesLimite" required >
				<option selected disabled value="">Elija una opción...</option>
				<option value="1" th:selected="${1==mes}">Enero</option>
				<option value="2" th:selected="${2==mes}">Febrero</option>
				<option value="3" th:selected="${3==mes}">Marzo</option>
				<option value="4" th:selected="${4==mes}">Abril</option>
				<option value="5" th:selected="${5==mes}">Mayo</option>
				<option value="6" th:selected="${6==mes}">Junio</option>
				<option value="7" th:selected="${7==mes}">Julio</option>
				<option value="8" th:selected="${8==mes}">Agosto</option>
				<option value="9" th:selected="${9==mes}">Septiembre</option>
				<option value="10" th:selected="${10==mes}">Octubre</option>
				<option value="11" th:selected="${11==mes}">Noviembre</option>
				<option value="12" th:selected="${12==mes}">Diciembre</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Modificar</button>
		<a type="submit" class="btn btn-danger" href="/">Cancelar</button>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
